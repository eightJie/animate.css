<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>demo</title>
	<link rel="stylesheet" type="text/css" href="../animate.css">
	<style>
	section{
		border: 1px solid;
		display: inline-block;
		vertical-align: top;
		width: 300px;
		height: 300px;
		overflow: hidden;
		margin-right: 10px;
		margin-bottom: 20px;
		position: relative;
	}
	.item{
		background-color: #E4C294;
		text-align: center;
		width: 100px;
		height: 100px;
		line-height: 100px;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -50px;
		margin-left: -50px;
	}
	</style>
</head>
<body>
<section>
	<h3>flash</h3>
	<div class="item animated fadeOutLeft"></div>
</section >
<section>
	<h3>bounce</h3>
	<div class="item animated infinite bounce"></div>
</section >
<p></p>
<section>
	<h3>bounceIn</h3>
	<div class="item animated infinite bounceIn"></div>
</section >
<section>
	<h3>bounceInDown</h3>
	<div class="item animated infinite bounceInDown"></div>
</section >
<section>
	<h3>bounceInUp</h3>
	<div class="item animated infinite bounceInUp"></div>
</section >
<section>
	<h3>bounceInLeft</h3>
	<div class="item animated infinite bounceInLeft"></div>
</section >
<section>
	<h3>bounceInRight</h3>
	<div class="item animated infinite bounceInRight"></div>
</section >
<p></p>
<section>
	<h3>bounceOut</h3>
	<div class="item animated infinite bounceOut"></div>
</section >
<section>
	<h3>bounceOutDown</h3>
	<div class="item animated infinite bounceOutDown"></div>
</section >
<section>
	<h3>bounceOutUp</h3>
	<div class="item animated infinite bounceOutUp"></div>
</section >
<section>
	<h3>bounceOutLeft</h3>
	<div class="item animated infinite bounceOutLeft"></div>
</section >
<section>
	<h3>bounceOutRight</h3>
	<div class="item animated infinite bounceOutRight"></div>
</section >

</body>
</html>
